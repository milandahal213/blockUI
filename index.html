<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blockly App</title>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
<script src="https://unpkg.com/blockly/javascript"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
<!-- Header Banner -->
<header id="header">
<div id="headerContent">
<div id="logoSection">
<img id="logo" src="CEEOlogo.png" alt="Organization Logo">
<h1 id="pageTitle">Tech Element Playground</h1>
</div>
<div id="headerRight">
<!-- You can add additional header items here like user info, settings, etc -->
</div>
</div>
</header>
<!-- Main Content Area -->
<div id="mainArea">
<div id="blocklyDiv"></div>
<div id="outputArea">
<div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px;">
<div style="display: flex; align-items: center;">
<h3 style="margin: 0;">Output</h3>
</div>
<div id="channelStatusBox"  background-color: rgba(128, 128, 128, 0.2); padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
<div style="display: flex; align-items: center; margin-bottom: 8px;">
<svg width="16" height="16" viewBox="0 0 24 24" style="vertical-align: middle; margin-right: 6px;">
<path d="M12,2A2,2 0 0,1 14,4C14,4.74 13.6,5.39 13,5.73V7H14A7,7 0 0,1 21,14H22A1,1 0 0,1 23,15V18A1,1 0 0,1 22,19H21V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V19H2A1,1 0 0,1 1,18V15A1,1 0 0,1 2,14H3A7,7 0 0,1 10,7H11V5.73C10.4,5.39 10,4.74 10,4A2,2 0 0,1 12,2M7.5,13A0.5,0.5 0 0,0 7,13.5A0.5,0.5 0 0,0 7.5,14A0.5,0.5 0 0,0 8,13.5A0.5,0.5 0 0,0 7.5,13M16.5,13A0.5,0.5 0 0,0 16,13.5A0.5,0.5 0 0,0 16.5,14A0.5,0.5 0 0,0 17,13.5A0.5,0.5 0 0,0 16.5,13Z" fill="currentColor"/>
</svg>
<span id="channelStatusText" style="font-size: 13px; font-weight: 600;">Disconnected</span>
</div>
<div id="channelMessages" style="font-size: 12px; color: #666; font-family: monospace; max-height: 100px; overflow-y: auto; background-color: rgba(255, 255, 255, 0.5); padding: 6px; border-radius: 4px;">
No messages yet
</div>
</div>
</div>
<div id="output">Click "Run Code" to see output here...</div>
</div>
</div>
<!-- Footer -->
<footer id="footer">
<p id="disclaimer">
        Â© 2024 Milan Dahal. This platform is provided for educational purposes. 
        Use at your own discretion. All code executed runs in your browser.
</p>
</footer>
<!-- Floating Action Buttons -->
<div id="floatingButtons">
<button id="serialButton" title="Connect Serial">
<svg width="24" height="24" viewBox="0 0 24 24">
<path d="M4,6H20V16H4M20,18A2,2 0 0,0 22,16V6C22,4.89 21.1,4 20,4H4C2.89,4 2,4.89 2,6V16A2,2 0 0,0 4,18H0V20H24V18H20Z" fill="white"/>
</svg>
</button>
<button id="runButton" title="Run Code">
<svg width="24" height="24" viewBox="0 0 24 24">
<polygon points="8,5 19,12 8,19" fill="white"/>
</svg>
</button>
</div>
</div>
<script src="serial.js"></script>
<script src="channels.js"></script>
<script src="app.js"></script>
</body>
</html>
